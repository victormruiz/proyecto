{% extends "base.html" %}
{% block allcards %}
{% set bandera=0 %}
<table align="left">
{% for i in sets["cards"] %}
  <img src="{{i["imageUrl"]}}"/>
{% endfor %}
</table>
<br/>
{% if pag == 2 %}
  <div dlass="boton">
    <a class="boton2" href="/allcards/{{pag}}/{{opcion}}">siguiente</a>
  </div>
{% elif sets["cards"]|length < 25 %}
<div dlass="boton">
  <a class="boton1" href="/allcards/{{ret}}/{{opcion}}">anterior</a>
{% else %}
<div dlass="boton">
  <a class="boton1" href="/allcards/{{ret}}/{{opcion}}">anterior</a>
  <a class="boton2" href="/allcards/{{pag}}/{{opcion}}">siguiente</a>
</div>
{% endif %}
{% endblock %}
