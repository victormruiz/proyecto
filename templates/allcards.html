{% extends "base.html" %}
{% block allcards %}
{% set opcion=opcion %}
{% set bandera=str(pag) %}
<table align="left">
{% for i in sets["cards"] %}
  <img src="{{i["imageUrl"]}}"/>
{% endfor %}
</table>
<div dlass="boton">
{% if "1" in {{ bandera }} %}
  <a class="boton" href="/allcards/{{pag}}/{{opcion}}">siguiente</a>

{% endif %}
</div>
{% endblock %}
