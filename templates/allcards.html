{% extends "base.html" %}
{% block allcards %}
{% set opcion=opcion %}
<table align="left">
{% for i in sets["cards"] %}
  <img src="{{i["imageUrl"]}}"/>
{% endfor %}
</table>
<div dlass="boton">
{% if {{pag}} == 1 %}
  <a class="boton" href="/allcards/{{pag}}/{{opcion}}">siguiente</a>
{% else %}
  <a class="boton" href="/allcards/{{ret}}/{{opcion}}">anterior</a>
  <a class="boton" href="/allcards/{{pag}}/{{opcion}}">siguiente</a>
{% endif %}
</div>
{% endblock %}
