{% extends "base.html" %}
{% block allcards %}
{% set opcion=opcion %}
<table align="left">
{% for i in sets["cards"] %}
  <img src="{{i["imageUrl"]}}"/>
{% endfor %}
</table>
<br/>
<div dlass="boton">
  <a class="boton1" href="/allcards/{{ret}}/{{opcion}}">anterior</a>
  <a class="boton2" href="/allcards/{{pag}}/{{opcion}}">siguiente</a>
</div>
{% endblock %}
